<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天狗吃月</title>
  <style>
    body {
      background: red;
    }

    div {
      font-size: 20px;
      width: 5em;
      height: 5em;
      color: lightyellow;
      border-radius: 50%;
      /* background: red; */
      box-shadow: inset 5em 0 0;
      animation: move 10s linear infinite alternate;
    }

    @keyframes move {
      to {
        box-shadow: inset -5em 0 0;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
