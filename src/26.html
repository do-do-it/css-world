<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阴影效果</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <div class="demo d1"></div>
  <div class="demo d2"></div>
  <div class="img"></div>
  <style contenteditable class="textarea">
    .demo {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #fff;
    }

    .d1 {
      box-shadow: 0 0 4px grey;
    }

    .d2 {
      filter: drop-shadow(0 0 4px grey);
    }

    .img {
      width: 90px;
      height: 90px;
      margin: 20px auto;
      background-image: url('//yun.tuisnake.com/mami-media/img/4773648d-5px34i4q2e.png');
      filter: drop-shadow(0 0 4px grey);
    }
  </style>
</body>

</html>
