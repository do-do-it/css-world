<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>色调旋转滤镜</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <button class="btn">按钮</button>
  <button class="btn btn1">按钮</button>
  <button class="btn btn2">按钮</button>
  <button class="btn btn3">按钮</button>
  <style contenteditable class="textarea">
    .btn {
      font-size: 18px;
      padding: .4em .8em;
      text-align: center;
      background-color: teal;
      opacity: .8;
      outline: none;
      border-radius: .4em;
      color: #fff;
    }

    .btn:hover,
    .btn:active {
      opacity: 1;
    }

    .btn1 {
      filter: hue-rotate(45deg);
    }

    .btn2 {
      filter: hue-rotate(90deg);
    }

    .btn3 {
      filter: hue-rotate(135deg);
    }
  </style>
</body>

</html>
