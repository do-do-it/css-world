<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>角向渐变</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <div class="demo" style="--percent: 0;"></div>
  <style contenteditable class="textarea">
    div {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 50%;
      /* 兼容性不好 */
      background-image: conic-gradient(lightblue 0% calc(var(--percent) / 100 * 100%), white calc(var(--percent) / 100 * 100%) 100%);
    }
  </style>
  <script contenteditable class="textarea">
    window.onload = function () {
      var a = document.querySelector('.demo')
      var percent = 0
      function run() {
        a.style.setProperty('--percent', ++percent)
        if (percent < 90) {
          requestAnimationFrame(run)
        }
      }
      run()
    }
  </script>
</body>

</html>
