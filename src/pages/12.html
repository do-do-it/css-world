<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex布局(一维)</title>
  <link rel="stylesheet" href="../global.css">
</head>

<body>
  <a href="#1">1</a>
  <a href="#2">2</a>
  <a href="#3">3</a>
  <section>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
  </section>
  <style contenteditable class="textarea">
    a {
      display: inline-block;
      padding: 3px 6px;
      text-align: center;
      font-size: 24px;
      background-color: lightblue;
      color: #555;
      cursor: pointer;
    }
    section {
      display: flex;
    }
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: lightcoral;
      margin-right: 20px;
      transition: flex 1s ease;
    }
    div:target {
      flex: 1;
    }
  </style>
</body>

</html>
