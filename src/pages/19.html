<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滚屏效果</title>
  <link rel="stylesheet" href="../global.css">
</head>

<body>
  <ul>
    <li>这是一段很长的文字，很长很长</li>
    <li>这里很短</li>
    <li>这是一段很长的文字，很长很长</li>
    <li>这是一段很长的文字，很长很长</li>
    <li>这是一段很长的文字，很长很长</li>
  </ul>
  <style contenteditable class="textarea">
    ul {
      list-style: none;
      padding: 6px 12px;
      background-color: lightblue;
      width: 100px;
      overflow: hidden;
    }

    li {
      min-width: 100%;
      width: fit-content;
      white-space: nowrap;
      animation: run 3s linear infinite alternate;
    }

    @keyframes run {
      0%, 20% {
        transform: translate(0);
      }
      80%, 100% {
        transform: translate(calc(-100% + 100px));
      }
    }

  </style>
</body>

</html>
